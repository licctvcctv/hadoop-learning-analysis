# ============================================
# Docker Compose - 虚拟机部署版本
# 复用现有的 bigdata-project 镜像
# ============================================
version: '3.8'

services:
  # ==================== Hadoop HDFS ====================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: learning-namenode
    hostname: namenode
    ports:
      - "9871:9870"
      - "9001:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./data/logs:/data/logs
    environment:
      - CLUSTER_NAME=learning-cluster
    env_file:
      - ./hadoop.env
    networks:
      - learning-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 5

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: learning-datanode
    hostname: datanode
    volumes:
      - datanode_data:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    depends_on:
      namenode:
        condition: service_healthy
    networks:
      - learning-network

  # ==================== MySQL ====================
  mysql:
    image: mysql:8.0
    container_name: learning-mysql
    hostname: mysql
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: metastore
      MYSQL_USER: hive
      MYSQL_PASSWORD: hive123
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - learning-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ==================== Hive ====================
  hive-server:
    build:
      context: ./docker/hive
      dockerfile: Dockerfile
    container_name: learning-hive
    hostname: hive-server
    ports:
      - "10000:10000"
      - "10002:10002"
    volumes:
      - ./scripts/hive:/scripts/hive
    environment:
      SERVICE_PRECONDITION: "namenode:9870 mysql:3306"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionURL: "jdbc:mysql://mysql:3306/metastore?createDatabaseIfNotExist=true"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName: "com.mysql.cj.jdbc.Driver"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName: "hive"
      HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword: "hive123"
      HIVE_SITE_CONF_hive_metastore_uris: "thrift://hive-server:9083"
    depends_on:
      namenode:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - learning-network

  # ==================== Web 可视化 ====================
  web:
    build:
      context: ./docker/web
      dockerfile: Dockerfile
    container_name: learning-web
    hostname: web
    ports:
      - "5000:5000"
    volumes:
      - ./src/web:/app
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=development
      - HIVE_HOST=hive-server
      - HIVE_PORT=10000
      - USE_MOCK_DATA=true
    depends_on:
      - hive-server
    networks:
      - learning-network

networks:
  learning-network:
    driver: bridge

volumes:
  namenode_data:
  datanode_data:
  mysql_data:
